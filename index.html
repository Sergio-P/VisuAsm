<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VisuASM</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="css/main.css"/>

    <script src="libs/jquery.min.js"></script>
    <script src="libs/blockly.min.js"></script>
    <script src="libs/blocks.min.js"></script>
    <script src="libs/blockly-msg-en.js"></script>

    <script src="js/main.js"></script>
    <script src="js/BlocklyController.js"></script>

</head>
<body>

<div class="pure-g">
    <div class="pure-u-1-2">
        <div id="blockly-container"></div>
    </div>
    <div class="pure-u-1-2">
        <canvas id="visualizer"></canvas>
        <div id="control-bar">
            <a class="pure-button">Restart</a>
            <a class="pure-button pure-button-primary">Step</a>
            <a class="pure-button">Play</a>
            <a class="pure-button">Stop</a>
        </div>
    </div>
</div>

<!-- Toolbox definition -->
<xml id="toolbox" style="display: none">
    <block type="controls_if"></block>
    <block type="controls_repeat_ext"></block>
    <block type="logic_compare"></block>
    <block type="math_number"></block>
    <block type="math_arithmetic"></block>
    <block type="text"></block>
    <block type="text_print"></block>
</xml>

</body>
</html>
